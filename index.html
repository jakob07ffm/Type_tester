<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Tester</title>
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="sampleText">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="userInput" placeholder="Start typing here..." oninput="checkTyping()"></textarea>
        <div class="stats">
            <p>Time: <span id="timer">0</span> seconds</p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
    </div>

    <script>
        let startTime;
        let timerInterval;

        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const currentTime = new Date();
            const timeElapsed = Math.floor((currentTime - startTime) / 1000);
            document.getElementById('timer').textContent = timeElapsed;
        }

        function checkTyping() {
            const sampleText = document.getElementById('sampleText').textContent;
            const userInput = document.getElementById('userInput').value;

            if (userInput.length === 1) {
                startTimer();
            }

            const correctChars = userInput.split('').filter((char, idx) => char === sampleText[idx]).length;
            const accuracy = Math.floor((correctChars / userInput.length) * 100);
            document.getElementById('accuracy').textContent = isNaN(accuracy) ? 100 : accuracy;

            if (userInput === sampleText) {
                clearInterval(timerInterval);
                alert(`Finished! Time: ${document.getElementById('timer').textContent} seconds, Accuracy: ${document.getElementById('accuracy').textContent}%`);
            }
        }

    </script>

<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

#sampleText {
    font-size: 18px;
    margin-bottom: 20px;
}

#userInput {
    width: 100%;
    height: 100px;
    font-size: 16px;
    padding: 10px;
    box-sizing: border-box;
    margin-bottom: 20px;
}

.stats {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
}

</style>

</body>
</html>
